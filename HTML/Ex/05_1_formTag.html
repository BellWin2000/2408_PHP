<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <form> 태그 : 정보를 제출하기 위해 범위를 지정하는 역활
        
        <label> 태그 : 입력받는 필드를 설명할 때 사용합니다
            <label>태그 하위에 <input>태그를 위치시킬 수 있고,
            id와 for 속성을 사용하여 <input>태그와 연결지을 수 있습니다.
    
        <input> 태그 : 데이터를 입력 받을 수 있는 태그
    -->
        <form action="./04_2_listTag.html">
        <fieldset>
            <legend>로그인정보</legend>
            <label for="id">ID</label>
            <input type="text" id="id" autofocus required maxlength="10" placeholder="소문자 10글자이하로 작성해 주세요">
            <br>
            <label for="pw">PW</label>
            <input type="password" id="pw" required>
            <br>
            <input type="number" min="0" max="10">
            <br>
        </fieldset>

        <!-- email -->
        <label for="email">E-mail</label>
        <input type="email" id="email">
        <br>

        <!-- readonly -->
        <input type="text" value="읽기전용" readonly>    
        <br>
        



        <!-- check box -->
        <input type="checkbox" name="fruit" id="banana">
        <label for="banana">바나나</label>
        <input type="checkbox" name="fruit" id="apple" checked>
        <label for="apple">사과</label>
        <input type="checkbox" name="fruit" id="grape">
        <label for="grape">포도</label>
        <br>

        <!-- radio -->
         <input type="radio" name="foods" id="bulgogi">
         <label for="bulgogi">불고기</label>
         <input type="radio" name="foods" id="hambureger">
         <label for="hambureger">햄버거</label>
         <input type="radio" name="foods" id="zzajang">
         <label for="zzajang">짜장</label>
        <br>
        <!-- select, option 태그 -->
         <select name="poketmon">
            <option value="0">피카츄</option>
            <option value="1">라이츄</option>
            <option value="2">꼬부기</option>
        </select>





        <br>
        <!-- textarea 태그 -->
         <textarea cols="10" rows="3"></textarea>
        <br>
        <!-- input태그를 이용한 버튼만드는방법 -->
        <input type="submit">
        <input type="reset">
        <input type="button">

        <br>

        <!-- button태그를 이용한 버튼 만드는 방법 -->
        <button type="submit">로그인</button>
        <button type="reset">초기화</button>
        <button type="button">버튼</button>
    </form>
</body>
</html>
