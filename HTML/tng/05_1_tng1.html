<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입을 환영합니다</h1>
    <form action="">
        <fieldset>
            <legend>사용자정보</legend>
            
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" id="id" required minlength="4" maxlength="10" placeholder="4자 ~ 10자 사이, 공백없이">
                </li>

                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email">
                </li>

                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw" placeholder="문자와 숫자, 특수 기호 포함">
                </li>        

                <li>
                    <label for="pwc">비밀번호확인</label>
                    <input type="password" id="pwc">
                </li>    
                
                <li>
                    <label for="join">가입 경로</label>
                    <select name="path" id="join">
                        <option value="0">기타</option>
                        <option value="1">친구추천</option>
                        <option value="2">검색</option>
                    </select>
                </li>    

                <li>
                    <label for="box">메모</label>
                    <textarea name="memo" id="box" cols="30" rows="10" placeholder="남길 말씀이 있다면 여기에"></textarea>
                </li>
            </ul>                             
        </fieldset>

        <fieldset>
            <legend>이벤트와 새로운 소식</legend>

                <input type="radio" name="agree" id="o">
                <label for="o">메일수신</label>
                
                <input type="radio" name="agree" id="x" checked>
                <label for="x">메일 수신 안 함</label>

        </fieldset>
        
        <button type="submit">가입하기</button>
        <button type="reset">취소</button>
        <br>
        <input type="submit" value="가입하기">
        <input type="reset" value="취소">
                
    </form>

</body>
</html>
