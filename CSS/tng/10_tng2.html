<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/10_tng2.css">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>I want YOU!</legend>
        
        <form action="">  
            <label for="name" class="A1">이름</label>
            <input type="text" id="name" required>

            <br>

            <label for="age" class="A1">나이</label>
            <input type="number" id="age" min="20" required>

            <br>

            <span class="A1">성별</span>
            <input type="radio" id="gender" name="gender" required>
            <label for="gender">남자</label>
            <input type="radio" id="gender2" name="gender" required>
            <label for="gender2">여자</label>
            <br>

            <label for="order" class="label1">요청사항</label>
            <textarea name="order" id="order" cols="30" rows="10" placeholder="요청 사항 입력"></textarea>

            <br>

            <button>보내기</button>
        </form>
    </fieldset>
</body>
</html>
